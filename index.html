<html>
  <head>
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="team team-1">
          <h3 class="team-title">HOME</h3>
          <div class="score">
            <h3 id="team-1-score">0</h3>
          </div>
          <div class="scr-btns">
            <button onclick="add1toscoreteam1()" class="scr-btn">+1</button>
            <button onclick="add2toscoreteam1()" class="scr-btn">+2</button>
            <button onclick="add3toscoreteam1()" class="scr-btn">+3</button>
          </div>
        </div>
        <div class="team team-2">
          <h3 class="team-title">AWAY</h3>
          <div class="score">
            <h3 id="team-2-score">0</h3>
          </div>
          <div class="scr-btns">
            <button onclick="add1toscoreteam2()" class="scr-btn">+1</button>
            <button onclick="add2toscoreteam2()" class="scr-btn">+2</button>
            <button onclick="add3toscoreteam2()" class="scr-btn">+3</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
